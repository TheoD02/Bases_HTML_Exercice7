<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <title>Exercice 7 - Créer et styliser une page web avec HTML et CSS</title>
    </head>
    <body>
        <div class="container">
            <div class="identite defdiv">
                <span class="identite">Votre identité</span>
                <ol>
                    <li>Nom : <input type="text" id="lastname" name="lastname" minlength="3" placeholder="Nom"></li>
                    <li>Prénom : <input type="text" id="name" name="name" minlength="3" placeholder="Prénom"></li>
                    <li>Adresse mail : <input type="text" id="mail" name="mail" minlength="3" placeholder="Adresse mail"></li>
                </ol>
            </div>
        </div>
        <div class="container">
            <div class="adresseliv defdiv">
                <span class="adresseliv">Adresse de livraison</span>
                <ol>
                    <li>Adresse : <textarea type="text" id="adresse" name="adresse" minlength="3" placeholder="Adresse" rows="5"></textarea></li>
                    <li>Code postal : <input type="text" id="codepostal" name="codepostal" minlength="3" placeholder="Code postal"></li>
                    <li>Ville : <input type="text" id="ville" name="ville" minlength="3" placeholder="Adresse mail"></li>
                </ol>
            </div>
        </div>
        <div class="container">
            <div class="informationreg defdiv">
                <span class="informationreg">Informations de réglement</span>
                <ol>
                    <li>Type de carte bancaire : 
                        <div class="carddiv">
                            <input type="radio" id="VISA" name="card" value="VISA"
                                checked>
                            <label for="VISA">VISA</label>
                        </div>
                        
                        <div class="carddiv">
                            <input type="radio" id="MasterCard" name="card" value="MasterCard">
                            <label for="MasterCard">MasterCard</label>
                        </div>
                    </li>
                    <li>Numéro de carte : <input type="text" id="cardnum" name="cardnum" minlength="3" placeholder="Numéro de carte"></li>
                    <li>Date d'expiration : <input type="month" name="cardexpiration"></li>
                    <li>Code de sécurité : <input type="text" id="securecode" name="securecode" minlength="3" placeholder="Code de sécurité"></li>
                    <li>Nom du titulaire : <input type="text" id="cardname" name="cardname" minlength="3" placeholder="Nom du titulaire"></li>
                </ol>
            </div>
        </div>
        <button>J'achète !</button>
    </body>
</html>
